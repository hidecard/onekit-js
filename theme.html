<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OneKit Theme System</title>
    <style>
        :root {
            --ok-primary: #3498db;
            --ok-secondary: #2ecc71;
            --ok-accent: #e74c3c;
            --ok-background: #ffffff;
            --ok-surface: #f5f5f5;
            --ok-text: #333333;
            --ok-text-secondary: #666666;
            --ok-border: #dddddd;
        }
        body { font-family: Arial, sans-serif; padding: 20px; background-color: var(--ok-background); color: var(--ok-text); transition: background-color 0.3s, color 0.3s; }
        .demo { margin: 20px 0; padding: 10px; border: 1px solid var(--ok-border); background-color: var(--ok-surface); transition: border-color 0.3s, background-color 0.3s; }
        button { margin: 5px; padding: 5px 10px; background-color: var(--ok-primary); color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s, color 0.3s; }
        button:hover { background-color: var(--ok-accent); }
        .theme-preview { padding: 20px; margin: 10px 0; border-radius: 8px; background-color: var(--ok-surface); border: 1px solid var(--ok-border); }
        #current-theme { background: var(--ok-surface); padding: 10px; margin: 10px 0; white-space: pre-wrap; border: 1px solid var(--ok-border); }
    </style>
</head>
<body>
    <h1>OneKit Theme System Demo</h1>

    <div class="demo">
        <h2>Apply Custom Theme</h2>
        <button id="apply-light">Apply Light Theme</button>
        <button id="apply-dark">Apply Dark Theme</button>
        <button id="apply-custom">Apply Custom Theme</button>
    </div>

    <div class="demo">
        <h2>Toggle Dark Mode</h2>
        <button id="toggle-dark">Toggle Dark Mode</button>
    </div>

    <div class="demo">
        <h2>Theme Preview</h2>
        <div class="theme-preview">
            <h3>Sample Content</h3>
            <p>This is some sample text to demonstrate the theme.</p>
            <button>Sample Button</button>
        </div>
    </div>

    <div class="demo">
        <h2>Current Theme</h2>
        <button id="show-current">Show Current Theme</button>
        <div id="current-theme"></div>
    </div>

    <div class="demo">
        <h2>Save/Load Theme</h2>
        <button id="save-theme">Save Theme</button>
        <button id="load-theme">Load Theme</button>
    </div>

    <script src="./onekit.js"></script>
    <script>
        // Apply light theme
        ok('#apply-light').click(function() {
            ok.theme.apply({
                primary: '#3498db',
                secondary: '#2ecc71',
                accent: '#e74c3c',
                background: '#ffffff',
                surface: '#f5f5f5',
                text: '#333333',
                textSecondary: '#666666',
                border: '#dddddd',
                dark: false
            });
        });

        // Apply dark theme
        ok('#apply-dark').click(function() {
            ok.theme.apply({
                primary: '#5dade2',
                secondary: '#58d68d',
                accent: '#ec7063',
                background: '#2c3e50',
                surface: '#34495e',
                text: '#ecf0f1',
                textSecondary: '#bdc3c7',
                border: '#7f8c8d',
                dark: true
            });
        });

        // Apply custom theme
        ok('#apply-custom').click(function() {
            ok.theme.apply({
                primary: '#9b59b6',
                secondary: '#1abc9c',
                accent: '#f39c12',
                background: '#fdf2e9',
                surface: '#f7dc6f',
                text: '#2c3e50',
                textSecondary: '#566573',
                border: '#d5dbdb',
                dark: false
            });
        });

        // Toggle dark mode
        ok('#toggle-dark').click(function() {
            ok.theme.toggleDark();
        });

        // Show current theme
        ok('#show-current').click(function() {
            const theme = ok.theme.current();
            ok('#current-theme').text(JSON.stringify(theme, null, 2));
        });

        // Save theme
        ok('#save-theme').click(function() {
            // Save current theme (implementation depends on storage)
            const theme = ok.theme.current();
            ok.store.set('saved-theme', theme);
            alert('Theme saved!');
        });

        // Load theme
        ok('#load-theme').click(function() {
            const theme = ok.store.get('saved-theme');
            if (theme) {
                ok.theme.apply(theme);
                alert('Theme loaded!');
            } else {
                alert('No saved theme found!');
            }
        });
    </script>
</body>
</html>
