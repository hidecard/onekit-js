<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OneKit Accessibility</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .demo { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { background: white; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; }
        .sr-only { position: absolute; left: -10000px; width: 1px; height: 1px; overflow: hidden; }
        button { margin: 5px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>OneKit Accessibility Demo</h1>

    <div class="demo">
        <h2>Screen Reader Announcements</h2>
        <button id="announce-polite">Announce (Polite)</button>
        <button id="announce-assertive">Announce (Assertive)</button>
    </div>

    <div class="demo">
        <h2>Focus Management</h2>
        <button id="open-modal">Open Modal</button>
        <button id="trap-focus">Trap Focus in Container</button>
        <div id="focus-container" tabindex="0" style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
            <button>Button 1</button>
            <button>Button 2</button>
            <input type="text" placeholder="Input field">
            <button>Button 3</button>
        </div>
        <button id="remove-trap">Remove Focus Trap</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Modal Dialog</h3>
            <p>This is a modal dialog.</p>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script src="./onekit.js"></script>
    <script>
        // Screen reader announcements
        ok('#announce-polite').click(function() {
            ok.a11y.announce('This is a polite announcement', 'polite');
        });

        ok('#announce-assertive').click(function() {
            ok.a11y.announce('This is an assertive announcement', 'assertive');
        });

        // Modal focus management
        ok('#open-modal').click(function() {
            ok('#modal').show();
            ok('#modal').trapFocus();
        });

        ok('#close-modal').click(function() {
            ok('#modal').hide();
            ok('#modal').removeFocusTrap();
        });

        // Focus trapping
        ok('#trap-focus').click(function() {
            ok('#focus-container').trapFocus();
        });

        ok('#remove-trap').click(function() {
            ok('#focus-container').removeFocusTrap();
        });
    </script>
</body>
</html>
