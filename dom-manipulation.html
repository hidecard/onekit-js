<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OneKit DOM Manipulation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .demo { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .highlight { background-color: yellow; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>OneKit DOM Manipulation Demo</h1>

    <div class="demo">
        <h2>Content Manipulation</h2>
        <div id="content-demo">Original content</div>
        <button id="change-html">Change HTML</button>
        <button id="change-text">Change Text</button>
    </div>

    <div class="demo">
        <h2>Attribute Manipulation</h2>
        <input type="text" id="attr-input" placeholder="Type something">
        <button id="set-title">Set Title Attribute</button>
        <button id="get-title">Get Title Attribute</button>
        <p id="attr-result"></p>
    </div>

    <div class="demo">
        <h2>Class Manipulation</h2>
        <div id="class-demo">This div can be highlighted</div>
        <button id="add-class">Add Highlight Class</button>
        <button id="remove-class">Remove Highlight Class</button>
        <button id="toggle-class">Toggle Highlight Class</button>
    </div>

    <div class="demo">
        <h2>Visibility</h2>
        <div id="visibility-demo">This can be shown/hidden</div>
        <button id="show">Show</button>
        <button id="hide">Hide</button>
        <button id="toggle">Toggle</button>
    </div>

    <div class="demo">
        <h2>DOM Structure</h2>
        <div id="structure-demo">
            <p>Existing paragraph</p>
        </div>
        <button id="append">Append Element</button>
        <button id="prepend">Prepend Element</button>
        <button id="clone">Clone First Element</button>
    </div>

    <script src="./onekit.js"></script>
    <script>
        // Content manipulation
        ok('#change-html').click(function() {
            ok('#content-demo').html('<strong>New HTML content</strong>');
        });

        ok('#change-text').click(function() {
            ok('#content-demo').text('New text content');
        });

        // Attribute manipulation
        ok('#set-title').click(function() {
            ok('#attr-input').attr('title', 'This is a tooltip');
        });

        ok('#get-title').click(function() {
            const title = ok('#attr-input').attr('title');
            ok('#attr-result').text('Title: ' + (title || 'none'));
        });

        // Class manipulation
        ok('#add-class').click(function() {
            ok('#class-demo').class('highlight');
        });

        ok('#remove-class').click(function() {
            ok('#class-demo').unclass('highlight');
        });

        ok('#toggle-class').click(function() {
            ok('#class-demo').toggleClass('highlight');
        });

        // Visibility
        ok('#show').click(function() {
            ok('#visibility-demo').show();
        });

        ok('#hide').click(function() {
            ok('#visibility-demo').hide();
        });

        ok('#toggle').click(function() {
            ok('#visibility-demo').toggle();
        });

        // DOM structure
        ok('#append').click(function() {
            ok('#structure-demo').append('<p>Appended paragraph</p>');
        });

        ok('#prepend').click(function() {
            ok('#structure-demo').prepend('<p>Prepended paragraph</p>');
        });

        ok('#clone').click(function() {
            const cloned = ok('#structure-demo p').first().clone();
            ok('#structure-demo').append(cloned);
        });
    </script>
</body>
</html>
