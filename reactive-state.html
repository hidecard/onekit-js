<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OneKit Reactive State</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .demo { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .counter { font-size: 24px; margin: 10px 0; }
        button { margin: 5px; padding: 5px 10px; }
        input { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <h1>OneKit Reactive State Demo</h1>

    <div class="demo">
        <h2>Reactive Counter</h2>
        <div class="counter">Count: <span id="count-display">0</span></div>
        <button id="increment">Increment</button>
        <button id="decrement">Decrement</button>
    </div>

    <div class="demo">
        <h2>Two-Way Binding</h2>
        <label>Name: <input type="text" id="name-input"></label>
        <p>Hello, <span id="name-display"></span>!</p>
    </div>

    <div class="demo">
        <h2>Reactive Object</h2>
        <div id="user-info"></div>
        <button id="update-user">Update User</button>
    </div>

    <script src="./onekit.js"></script>
    <script>
        // Reactive counter
        const counterState = ok.reactive.reactive({
            count: 0,
            name: ''
        });

        ok('#increment').click(function() {
            counterState.count++;
        });

        ok('#decrement').click(function() {
            counterState.count--;
        });

        ok.reactive.watch('count', function(newValue) {
            ok('#count-display').text(newValue);
        });

        // Two-way binding
        ok('#name-input').on('input', function() {
            counterState.name = this.value;
        });

        ok('#name-display').text(counterState.name || 'World');

        ok.reactive.watch('name', function(newValue) {
            ok('#name-display').text(newValue || 'World');
            ok('#name-input').attr('value', newValue || '');
        });

        // Reactive user object
        const userState = ok.reactive.reactive({
            name: 'John Doe',
            age: 30,
            email: 'john@example.com'
        });

        function updateUserDisplay() {
            ok('#user-info').html(`
                <p>Name: ${userState.name}</p>
                <p>Age: ${userState.age}</p>
                <p>Email: ${userState.email}</p>
            `);
        }

        updateUserDisplay();

        ok('#update-user').click(function() {
            userState.name = 'Jane Smith';
            userState.age = 25;
            userState.email = 'jane@example.com';
        });

        ok.reactive.watch('name', updateUserDisplay);
        ok.reactive.watch('age', updateUserDisplay);
        ok.reactive.watch('email', updateUserDisplay);
    </script>
</body>
</html>
